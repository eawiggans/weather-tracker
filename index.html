<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">

<header class="hero text-bg-primary">
    <h1 class="px-5 py-3">Weather Dashboard</h1>
</header>


<main class="row">
    
    <div class="col-2 col-md-3 col-sm-12">
        <div class="card bg-info" id="search">
            <h3 class="card-header text-bg-secondary px-3">Search by City</h3>
            <form id="search-form" class="card-body">
                <input id="search-input" name="cityhere" type="text" class="form-input">
                <button type="submit" id="search-btn" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div class="card bg-info" id="past-searches">
            <h3 class="card-header text-bg-secondary px-3">Your Cities</h3>
            <div id="city-buttons" class="card-body row">

            </div>
        </div>
    </div>

    <div class="col-9 col-md-8 col-sm-12" id="results">

        <div id="current" class="row">
            <h3>Current Conditions</h3>
            <div id="current-weather"></div>
        </div>


        <div  id="five-day" class="row">
            <h3>Five-day Forecast</h3>

            <div id="five-day-container" class="row forecast-card  justify-content-around">

            </div>

        </div>
    </div>
</main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
